<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos Fiscales</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 40px;
    }
    h1 {
      color: #34495e;
      text-align: center;
    }
    form {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    fieldset {
      border: none;
      margin-bottom: 20px;
    }
    legend {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #2980b9;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="radio"],
    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    .radio-group label,
    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button[type="submit"] {
      background-color: #2ecc71;
      color: white;
    }
    button[type="reset"] {
      background-color: #e67e22;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Formulario de Datos Fiscales</h1>
  <form>
    <fieldset>
      <legend>Información personal</legend>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required>
    </fieldset>

    <fieldset>
      <legend>Información laboral</legend>

      <label>Sueldo:</label>
      <div class="radio-group">
        <label><input type="radio" name="sueldo" value="400"> Sueldos de 400 euros</label>
        <label><input type="radio" name="sueldo" value="mas400"> Sueldos de más de 400 euros</label>
      </div>

      <label for="contrato">Tipo de contrato:</label>
      <select id="contrato" name="contrato">
        <option value="indefinido">Indefinido</option>
        <option value="temporal">Temporal</option>
        <option value="autonomo">Autónomo</option>
        <option value="practicas">Prácticas</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Situación familiar</legend>

      <div class="checkbox-group">
        <label><input type="checkbox" id="pareja" name="pareja"> Con pareja a cargo</label>
        <label><input type="checkbox" id="hijos" name="hijos"> Con hijos a cargo</label>
      </div>

      <label for="numHijos">Número de hijos:</label>
      <input type="number" id="numHijos" name="numHijos" min="0" max="10" placeholder="Ej: 2">
    </fieldset>

    <button type="submit">Enviar</button>
    <button type="reset">Restablecer</button>
  </form>
</body>
</html>
